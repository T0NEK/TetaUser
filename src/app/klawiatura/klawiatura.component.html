<div class="row col-12">
  <div class="btn btn-primary szeroki" (click)="klwalt=!klwalt">{{klwalt ? '!@#' : '123'}}</div>
  <div class="btn btn-primary cyfra" (click)="onAdd($event)" (mousedown)="onNext(zwloka, $event)" (mouseup)="onStop()" *ngFor="let item of ( klwalt ? klw11alt : klw11 )">{{item}}</div>
  <div class="btn btn-primary cyfra" (click)="onAdd($event)" (mousedown)="onNext(zwloka, $event)" (mouseup)="onStop()" *ngFor="let item of ( klwalt ? klw12alt : ( klwcaps ? klw12caps : klw12 ) )">{{item}}</div>
  <div class="btn btn-primary szeroki" (click)="onFun('&back')" (mousedown)="onFunNext(zwloka, '&back')" (mouseup)="onStop()"><mat-icon class="icon">backspace</mat-icon></div>
  </div>
<div class="row col-12">
  <div class="btn btn-primary szeroki" (click)="klwshift = !klwshift; klwcaps = !klwcaps; shiftraz = true">Shift</div>
  <div class="btn btn-primary cyfra" (click)="onAdd($event)" (mousedown)="onNext(zwloka,$event)" (mouseup)="onStop()" *ngFor="let item of ( klwcaps ? klw21caps : klw21)">{{item}}</div>
  <div class="btn btn-primary spacja" (click)="onFun('&space')" (mousedown)="onFunNext(zwloka, '&space')" (mouseup)="onStop()">&nbsp;</div>
  <div class="btn btn-primary cyfra" (click)="onAdd($event)" (mousedown)="onNext(zwloka, $event)" (mouseup)="onStop()" *ngFor="let item of ( klwcaps ? klw22caps : klw22)">{{item}}</div>
  <div class="btn btn-primary szeroki" (click)="klwcaps=!klwcaps">CAPS</div>
  <div class="btn btn-primary szeroki" (click)="onFun('&enter')"><mat-icon>keyboard_return</mat-icon></div>
</div>
