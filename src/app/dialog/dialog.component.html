<div [ngStyle]="{'height': height}">
  <cdk-virtual-scroll-viewport #scrollViewportDialog appendOnly itemSize="24" minBufferPx="200" maxBufferPx="400" class="example-viewport" [ngStyle]="{'height': height}" autosize>
    <div *cdkVirtualFor="let item of tablicazawartosci"  class="example-item"  >
      {{item.data}}
      <span>,&nbsp;{{item.name}}&nbsp;>&nbsp;</span>
      {{item.prefix}}
        <span *ngFor="let item of item.linia">
              {{item.prefix}}
                <span *ngFor="let item of item.text" [style.color]="item.kolor" [class]="item.rodzaj">
                  {{item.prefix}}{{item.text1}}{{item.separator}}{{item.text2}}{{item.sufix}}
                </span>
              {{item.sufix}}    
        </span>      
      {{item.sufix}}
    </div>
  </cdk-virtual-scroll-viewport>

 <div class="przewijaj"> 
  <mat-slide-toggle [(ngModel)]="checked" (change)="onClick('slide-toggle')"><span [ngClass]="{'text-success':checked, 'text-danger':!checked}">{{ checked ? "przewijaj" : "nie przewijaj"}}</span></mat-slide-toggle>
 </div>
</div>
